{% extends 'admincourse.html' %}

{% block 'body' %}
<button class="button">
<a href="{% url 'admincourse' %}">Back</a>
</button>

<h2 align="center" style="color:red">{{msg}}</h2>

<h3 align="center"><u>Add Course</u></h3>

<br>
<center>
<form method="post" action="{% url 'insertcourse' %}">
{% csrf_token %}
    <table align="center" width="40%" height="50%">
        <tr align="center">
            <td><label>Select Department</label></td>
            <td>
                <select name="dept" required>
                    <option value="">--Select--</option>
                    <option value="CSE(H)">CSE(Honors)</option>
                    <option value="CSE(R)">CSE(Regular)</option>
                    <option value="CSIT">CS&IT</option>
                </select>
            </td>
        </tr>
         <tr align="center">
            <td><label>Select Program</label></td>
            <td>
                <select name="program" required>
                    <option value="">--Select--</option>
                    <option value="B.Tech.">B.Tech.</option>
                    <option value="M.Tech.">M.Tech.</option>
                </select>
            </td>
        </tr>
       <tr align="center">
            <td><label>Select Academic Year</label></td>
            <td>
                <select name="ay" required>
                    <option value="">--Select--</option>
                    <option value="2023-24">2023-24</option>
                    <option value="2022-23">2022-23</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td><label>Select Semester</label></td>
            <td>
                <select name="sem" required>
                    <option value="">--Select--</option>
                    <option value="ODD">ODD SEM</option>
                    <option value="EVEN">EVEN SEM</option>
                </select>
            </td>
        </tr>

        <tr align="center">
            <td><label>Enter Year</label></td>
            <td>
                <input type="number" name="year" min="1" max="4" required>
            </td>
        </tr>

         <tr align="center">
            <td><label>Enter Course Code</label></td>
            <td>
                <input type="text" name="ccode" required placeholder="21CS2001">
            </td>
        </tr>

         <tr align="center">
            <td><label>Enter Course Title</label></td>
            <td>
                <input type="text" name="ctitle" required>
            </td>
        </tr>

         <tr align="center">
            <td><label>LTPS</label></td>
            <td>
                <input type="text" name="ltps" required placeholder="X-X-X-X">
            </td>
        </tr>

        <tr align="center">
            <td><label>Credits</label></td>
            <td>
                <input type="number" name="credits" min="0.0" max="8.0" required>
            </td>
        </tr>

        <tr align="center">
            <td><input type="submit" value="Add" class="addbutton"></td>
            <td><input type="reset" value="Clear" class="addbutton"></td>
        </tr>

    </table>

</form>
</center>
{% endblock %}
